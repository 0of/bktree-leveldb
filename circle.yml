general:
  build_dir: test

machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install g++-5 libsnappy-dev
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 50

test:
  override:
    - c++ --version
    - cmake .
    - make
    - make test
    - cat ./Testing/Temporary/LastTest.log