general:
  build_dir: test

machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install --fix-missing gcc-5 g++-5
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 50

test:
  override:
    - c++ --version
    - cmake .
    - make
    - make test
    - cat ./Testing/Temporary/LastTest.log